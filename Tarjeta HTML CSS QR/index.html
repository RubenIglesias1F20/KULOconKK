<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="card">
    <img src="images/image-qr-code.png" alt="codigo qr mentor" class="card__img">
    <article class="cardContainer__text">
      <h3 class="cardContainer__title">Improve your frontend skills by building projects</h3>
      <p class="cardContainer__paragraph">Scan the QR Code to visit the Frontend Mentor and take your coding skilss yo the
        next level</p>

    </article>
  </section>
</body>

</html>
